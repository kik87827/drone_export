<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="./css/style.css" />
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/moment.min.js"></script>
<script src="./js/daterangepicker.js"></script>
<script src="./js/swiper.min.js"></script>
<script src="./js/front.js"></script>
<title></title>

<body class="front_body">
	<div class="page_wrap">

		<section class="mid_wrap">
			<button type="button" class="btn_guide" id="btn_callLayer">레이어 호출</button>
			<script>
				$(function() {
					$("#btn_callLayer").on("click", function() {
						dimLayerShow({
							target: "#popup_templete"
						});
					});
					dimLayerShow({
						target: "#popup_templete"
					});
				});
			</script>
			<!-- 레이어팝업 -->
			<div class="dimlayer_z fulltype" id="popup_templete">
				<div class="fullpop_dim"></div>
				<div class="fullpop_item wtype3">
					<div class="fullpop_titlow">
						<h4 class="fullpop_title">보조기기 추가</h4>
					</div>
					<div class="fullpop_contlow">
						<div class="fullpop_contlow_in">
							<ul class="vitemform_list">
								<li>
									<div class="vitem_titlow">
										<p class="vitem_tit">장치 이름</p>
									</div>
									<div class="vitem_contlow">
										<input type="text" class="form_input">
									</div>
								</li>
								<li>
									<div class="vitem_titlow">
										<p class="vitem_tit">타입</p>
									</div>
									<div class="vitem_contlow">
										<select class="form_select">
											<option value="0">기기 타입을 선택해주세요</option>
											<option value="1">옵션1</option>
										</select>
									</div>
								</li>
								<li>
									<div class="vitem_titlow">
										<p class="vitem_tit">모드</p>
									</div>
									<div class="vitem_contlow">
										<ul class="formboxitem_flist wtype3 dtype2">
											<li>
												<input type="radio" name="mode" class="boxitem_input" id="mode_01">
												<label for="mode_01" class="boxitem_label">Shared</label>
											</li>
											<li>
												<input type="radio" name="mode" class="boxitem_input" id="mode_02">
												<label for="mode_02" class="boxitem_label">Dedicated</label>
											</li>
										</ul>
									</div>
								</li>
								<li>
									<div class="vitem_titlow">
										<p class="vitem_tit">모델</p>
									</div>
									<div class="vitem_contlow">
										<input type="text" class="form_input">
									</div>
								</li>
								<li>
									<div class="vitem_titlow">
										<p class="vitem_tit">기기 등록 번호 (혹은 시리얼 번호)</p>
									</div>
									<div class="vitem_contlow">
										<input type="text" class="form_input">
									</div>
								</li>
								<li>
									<div class="vitem_titlow">
										<p class="vitem_tit">제조사</p>
									</div>
									<div class="vitem_contlow">
										<input type="text" class="form_input">
									</div>
								</li>
							</ul>
						</div>
					</div>
					<div class="fullpop_btnlow">
						<a href="javascript:;" class="btn_submitbox">추가하기</a>
					</div>
					<button type="button" class="btn_layerclose"></button>
				</div>
			</div>
			<!-- // 레이어팝업 -->
		</section>
	</div>
</body>

</html>
