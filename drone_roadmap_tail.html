<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="./css/style.css" />
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/moment.min.js"></script>
<script src="./js/daterangepicker.js"></script>
<script src="./js/swiper.min.js"></script>
<script src="./js/front.js"></script>
<title></title>

<body class="front_body">
	<div class="page_wrap">

		<section class="mid_wrap">
			<button type="button" class="btn_guide" id="btn_callLayer">레이어 호출</button>
			<script>
				$(function() {
					$("#btn_callLayer").on("click", function() {
						dimLayerShow({
							target: "#popup_templete"
						});
					});
					dimLayerShow({
						target: "#popup_templete"
					});
				});
			</script>
			<!-- 레이어팝업 -->
			<div class="dimlayer_z fulltype" id="popup_templete">
				<div class="fullpop_dim"></div>
				<div class="fullpop_item">
					<div class="fullpop_titlow">
						<h4 class="fullpop_title">Drone Flight Map_드론 1 상세</h4>
						<div class="fullpop_title_layer">
							<ul class="dotguide_hlist">
								<li><span class="dotcirle" style="background-color:#34b371;"></span><span class="dotcircle_label">드론 출발</span></li>
								<li><span class="dotcirle" style="background-color:#8373ff;"></span><span class="dotcircle_label">드론 도착</span></li>
							</ul>
						</div>
					</div>
					<div class="fullpop_contlow type2">
						<div class="fullpop_contlow_in">
							<div class="map_tail_low">
								<div class="data_table_w">
									<table class="data_table">
										<colgroup>
											<col style="width:10%;" />
											<col style="width:8%;" />
											<col style="width:12%;" />
											<col />
											<col style="width:9%;" />
											<col style="width:12%;" />
											<col style="width:11%;" />
											<col style="width:11%;" />
											<col style="width:8%;" />
										</colgroup>
										<thead>
											<tr>
												<th>비행 일자</th>
												<th>드론명</th>
												<th>장치</th>
												<th>비행시간</th>
												<th>비행거리</th>
												<th>출발지점</th>
												<th>도착지점</th>
												<th>평균 비행 속도</th>
												<th>고도</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>2022-04-05</td>
												<td>드론1</td>
												<td>Controller1</td>
												<td>10:00~11:48(1시간48분)</td>
												<td>15.2km</td>
												<td>지곡면스테이션A</td>
												<td>고파도스테이션</td>
												<td>8.4km/h</td>
												<td>130m</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<img src="images/temp_map.png" alt="">
						</div>
					</div>
					<button type="button" class="btn_layerclose"></button>
				</div>
			</div>
			<!-- // 레이어팝업 -->
		</section>
	</div>
</body>

</html>
