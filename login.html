<body class="front_body full_screen">
	<div class="page_wrap">

		<div class="full_screen_mid">
			<div class="form_screen_item">
				<h1 class="form_screen_title">드론 모니터링 및 비행 관리 시스템</h1>
				<fieldset class="form_screen_field">

					<div class="screen_form_tb">

							<div class="screen_form_cell define_formth"><span class="sform_label">이메일</span></div>

							</div>
						</div>
						<div class="screen_form_tr">
							<div class="screen_form_cell define_formth"><span class="sform_label">비밀번호</span></div>

						</div>

							<div class="screen_form_cell define_formth"></div>

									<a href="javascript:;" class="btn_quadbox">비밀번호 찾기</a>
								</div>
							</div>
						</div>
					</div>
					<div class="btn_formsubmit_low"><a href="#" class="btn_formsubmit">로그인</a></div>
					<div class="form_elselow"><a href="#" class="btn_textlink">이메일로 가입하기</a></div>

		</div>
		<div class="full_screen_bottom"><span class="footer_text">(주)보헤미안오에스</span><span class="footer_copy">Copyright © BohemianOS 2022</span></div>
