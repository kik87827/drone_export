<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="./css/style.css" />
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/moment.min.js"></script>
<script src="./js/daterangepicker.js"></script>
<script src="./js/swiper.min.js"></script>
<script src="./js/front.js"></script>
<title></title>

<body class="front_body">
	<div class="page_wrap">

		<section class="mid_wrap">
			<button type="button" class="btn_guide" id="btn_callLayer">레이어 호출</button>
			<script>
				$(function() {
					$("#btn_callLayer").on("click", function() {
						dimLayerShow({
							target: "#popup_templete"
						});
					});
					dimLayerShow({
						target: "#popup_templete"
					});
				});
			</script>
			<!-- 레이어팝업 -->
			<div class="dimlayer_z fulltype" id="popup_templete">
				<div class="fullpop_dim"></div>
				<div class="fullpop_item wtype3">
					<div class="fullpop_titlow">
						<h4 class="fullpop_title">새 그룹 생성</h4>
					</div>
					<div class="fullpop_contlow">
						<div class="fullpop_contlow_in">
							<p class="vitemform_topcopy">그룹을 생성하여 효율적으로 장치를 관리해보세요.</p>
							<ul class="vitemform_list">
								<li>
									<div class="vitem_titlow">
										<p class="vitem_tit">그룹명</p>
									</div>
									<div class="vitem_contlow">
										<input type="text" class="form_input">
									</div>
								</li>
								<li>
									<div class="vitem_titlow">
										<p class="vitem_tit">태그</p>
									</div>
									<div class="vitem_contlow">
										<input type="text" class="form_input" placeholder="#서산관측용 #공원촬영용 #영상장비" data-placeholder="#서산관측용 #공원촬영용 #영상장비">
										<span class="mobile_placeholder">#서산관측용 #공원촬영용 #영상장비</span>
									</div>
								</li>
							</ul>
							<div class="btn_smbox_low"><a href="#" class="btn_smbox">장치 추가</a></div>
						</div>
					</div>
					<div class="fullpop_btnlow">
						<a href="javascript:;" class="btn_submitbox">생성하기</a>
					</div>
					<button type="button" class="btn_layerclose"></button>
				</div>
			</div>
			<!-- // 레이어팝업 -->
		</section>
	</div>
</body>

</html>
