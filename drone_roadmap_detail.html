<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="./css/style.css" />
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/moment.min.js"></script>
<script src="./js/daterangepicker.js"></script>
<script src="./js/swiper.min.js"></script>
<script src="./js/front.js"></script>
<title></title>

<body class="front_body">
	<div class="page_wrap">

		<section class="mid_wrap">
			<button type="button" class="btn_guide" id="btn_callLayer">레이어 호출</button>
			<script>
				$(function() {
					$("#btn_callLayer").on("click", function() {
						dimLayerShow({
							target: "#popup_templete"
						});
					});
					dimLayerShow({
						target: "#popup_templete"
					});
				});
			</script>
			<!-- 레이어팝업 -->
			<div class="dimlayer_z fulltype" id="popup_templete">
				<div class="fullpop_dim"></div>
				<div class="fullpop_item">
					<div class="fullpop_titlow">
						<h4 class="fullpop_title">드론 비행 로드맵</h4>
						<div class="fullpop_title_layer">
							<ul class="dotguide_hlist">
								<li><span class="dotcirle" style="background-color:#333c4c;"></span><span class="dotcircle_label">계획 정보</span></li>
								<li><span class="dotcirle" style="background-color:#ed4444;"></span><span class="dotcircle_label">실제 비행 정보</span></li>
							</ul>
						</div>
					</div>
					<div class="fullpop_contlow type2">
						<div class="fullpop_contlow_in">
							<div class="map_tail_low">
								<div class="data_table_w">
									<table class="data_table">
										<colgroup>
											<!-- <col style="width:10%;" />
											<col style="width:8%;" />
											<col style="width:12%;" />
											<col />
											<col style="width:9%;" />
											<col style="width:12%;" />
											<col style="width:11%;" />
											<col style="width:11%;" />
											<col style="width:8%;" /> -->
										</colgroup>
										<tbody>
											<tr>
												<th rowspan="2">비행 일자</th>
												<td>sample data</td>
												<th rowspan="2">드론명</th>
												<td rowspan="2">드론1</td>
												<th rowspan="2">모델</th>
												<td rowspan="2">Shuttle D</td>
												<th rowspan="2">제조사</th>
												<td rowspan="2">유맥에어</td>
											</tr>
											<tr>
												<td>2022-04-08</td>
											</tr>
											<tr>
												<th rowspan="2" class="type2">비행 시간</th>
												<td>sample data</td>
												<th rowspan="2" class="type2">비행 고도<br>(평균)</th>
												<td>sample data</td>
												<th rowspan="2" class="type2">비행 거리</th>
												<td>sample data</td>
												<th rowspan="2" class="type2">비행 타입</th>
												<td>sample data</td>
											</tr>
											<tr>
												<td class="emp_ctext">10:00 ~ 12:10<br>(2시간 10분)</td>
												<td class="emp_ctext">100 m</td>
												<td class="emp_ctext">7.5 km</td>
												<td class="emp_ctext">벤치테스트</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<img src="images/temp_map.png" alt="">
						</div>
					</div>
					<button type="button" class="btn_layerclose"></button>
				</div>
			</div>
			<!-- // 레이어팝업 -->
		</section>
	</div>
</body>

</html>
