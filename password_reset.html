<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="./css/style.css" />
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/moment.min.js"></script>
<script src="./js/daterangepicker.js"></script>
<script src="./js/swiper.min.js"></script>
<script src="./js/front.js"></script>
<title></title>

<body class="front_body">
	<div class="page_wrap">
		<header class="visual_header">
			<h1 class="visual_toplogo"><a href="#" class="head_toplogo"><span class="hdtext">the SecondSky</span></a></h1>
			<div class="visual_fxwrap">
				<h2 class="visual_title">드론 모니터링 및 비행 관리 시스템</h2>
			</div>
		</header>
		<section class="mid_section">
			<div class="mid_titlelow">
				<h3 class="mid_title">비밀번호 재설정</h3>
			</div>
			<div class="mid_content_box">
				<div class="mid_content">
					<div class="mid_content_in">
						<!-- respon_table -->
						<div class="respon_table">
							<div class="respon_tr">
								<div class="respon_cell define_th">
									<span class="rp_thtext">이메일 주소</span>
								</div>
								<div class="respon_cell define_td">
									<div class="inform_hitem_g">
										<div class="inform_hlong">
											<input type="text" class="form_input" placeholder="이메일을 입력하세요" data-placeholder="이메일을 입력하세요">
											<span class="mobile_placeholder">이메일을 입력하세요</span>
										</div>
										<div class="inform_hshort"><a href="#" class="btn_informobj"><span class="informobj_intext">인증메일 발송</span></a></div>
									</div>
								</div>
							</div>
							<div class="respon_tr">
								<div class="respon_cell define_th">
									<span class="rp_thtext">인증번호</span>
								</div>
								<div class="respon_cell define_td">
									<div class="inform_hitem_g">
										<div class="inform_hlong">
											<input type="text" class="form_input" placeholder="인증번호를 입력해 주세요" data-placeholder="인증번호를 입력해 주세요">
											<span class="mobile_placeholder">인증번호를 입력해 주세요</span>
										</div>
										<div class="inform_hshort"><button type="button" class="btn_informobj" disabled><span class="informobj_intext">인증하기</span></button></div>
									</div>
								</div>
							</div>
							<div class="respon_tr">
								<div class="respon_cell define_th">
									<span class="rp_thtext">새 비밀번호</span>
								</div>
								<div class="respon_cell define_td">
									<div class="ico_inform">
										<input type="password" class="inform_input" placeholder="대문자/소문자/숫자/특수기호 혼합 8자 이상" data-placeholder="대문자/소문자/숫자/특수기호 혼합 8자 이상">
										<span class="ico"></span>
									</div>
									<span class="mobile_placeholder">대문자/소문자/숫자/특수기호 혼합 8자 이상</span>
								</div>
							</div>
							<div class="respon_tr">
								<div class="respon_cell define_th">
									<span class="rp_thtext">새 비밀번호 확인</span>
								</div>
								<div class="respon_cell define_td">
									<div class="ico_inform">
										<input type="text" class="inform_input" placeholder="대문자/소문자/숫자/특수기호 혼합 8자 이상" data-placeholder="대문자/소문자/숫자/특수기호 혼합 8자 이상">
										<span class="ico type2"></span>
									</div>
									<span class="mobile_placeholder">대문자/소문자/숫자/특수기호 혼합 8자 이상</span>
								</div>
							</div>
						</div>
						<!-- // respon_table -->
						<div class="btn_formsubmit_low dtype2">
							<a href="#" class="btn_formsubmit">비밀번호 재설정하기</a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer class="wfooter_zone"><span class="wfooter_text">(주)보헤미안오에스</span><span class="wfooter_copy">Copyright © BohemianOS 2022</span></footer>
	</div>
</body>

</html>
